name: Amazon Linux

on: [push, pull_request]

jobs:
  Amazon_Linux:
    name: Amazon Linux
    runs-on: ubuntu-20.04
    steps:
    - name: Check out
      uses: actions/checkout@v3
    - name: Build
      uses: ./.github/actions/Scaffolding
      with:
        run: |
          set -x
          swift run --package-path Scaffolding scaffolding prepare‚Äêc
    - name: Test
      uses: ./.github/actions/Amazon Linux
      with:
        run: |
          set -x
          cd .Construction/C
          make
          ./test
    - name: Check repository for changes
      shell: bash
      run: |
        set -x
        git config --global --add safe.directory '*'
        git add . --intent-to-add
        git diff --exit-code
