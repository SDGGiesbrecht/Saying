name: Amazon Linux

on: [push, pull_request]

jobs:
  Amazon_Linux_Build:
    name: Amazon Linux (Build)
    runs-on: ubuntu-20.04
    container: swift:5.7.3-focal
    steps:
    - name: Check out
      uses: actions/checkout@v3
    - name: Build
      shell: bash
      run: |
        set -x
        swift run --package-path Scaffolding scaffolding prepare‚Äêc
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: C
        path: .Construction/C
    - name: Check repository for changes
      shell: bash
      run: |
        set -x
        git config --global --add safe.directory '*'
        git add . --intent-to-add
        git diff --exit-code
  Amazon_Linux_Test:
    name: Amazon Linux (Test)
    runs-on: ubuntu-20.04
    container: amazonlinux:2
    env:
      ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
    needs: Amazon_Linux_Build
    steps:
    - name: Install Git
      shell: bash
      run: |
        set -x
        yum install --assumeyes git
    - name: Check out
      uses: actions/checkout@v3
    - name: Download
      uses: actions/download-artifact@v4
      with:
        name: C
        path: .Construction/C
    - name: Install GNU Compiler Collection
      shell: bash
      run: |
        set -x
        yum install --assumeyes gcc
    - name: Test
      shell: bash
      run: |
        set -x
        cc .Construction/C/test.c -o .Construction/C/test
        .Construction/C/test
