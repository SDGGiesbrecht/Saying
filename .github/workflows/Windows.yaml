name: Windows

on: [push, pull_request]

jobs:
  Windows_Build:
    name: Windows (Build)
    runs-on: ubuntu-20.04
    container: swift:5.7.3-focal
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Build
      shell: bash
      run: |
        set -x
        swift run --package-path Scaffolding scaffolding build‐windows
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: C♯
        path: .Construction/C♯
    - name: Check repository for changes
      shell: bash
      run: |
        set -x
        git config --global --add safe.directory '*'
        git add . --intent-to-add
        git diff --exit-code
