name: watchOS

on: [push, pull_request]

jobs:
  watchOS:
    name: watchOS
    runs-on: macos-12
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Set up Xcode
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_14.2.app
        defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES
        xcodebuild -version
        swift --version
    - name: Test
      shell: bash
      run: |
        set -x
        swift run --package-path Scaffolding scaffolding test‚Äêwatchos
