name: Web

on: [push, pull_request]

jobs:
  Web_Build:
    name: Web (Build)
    runs-on: ubuntu-20.04
    container: swift:5.7.3-focal
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Build
      shell: bash
      run: |
        set -x
        swift run --package-path Scaffolding build‚Äêjavascript
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: JavaScript
        path: .Construction/JavaScript
    - name: Check repository for changes
      shell: bash
      run: |
        set -x
        git config --global --add safe.directory '*'
        git add . --intent-to-add
        git diff --exit-code
  Web_Test:
    name: Web (Test)
    runs-on: ubuntu-20.04
    container: node:20.5.1
    needs: Web_Build
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Download
      uses: actions/download-artifact@v2
      with:
        name: JavaScript
        path: .Construction/JavaScript
    - name: Test
      shell: bash
      run: |
        set -x
        node .Construction/JavaScript/Package.js
