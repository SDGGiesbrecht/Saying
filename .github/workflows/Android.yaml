name: Android

on: [push, pull_request]

jobs:
  Android_Build:
    name: Android (Build)
    runs-on: ubuntu-20.04
    container: swift:5.7.3-focal
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Build
      shell: bash
      run: |
        set -x
        swift run --package-path Scaffolding scaffolding prepare‚Äêkotlin
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Kotlin
        path: .Construction/Kotlin
    - name: Check repository for changes
      shell: bash
      run: |
        set -x
        git config --global --add safe.directory '*'
        git add . --intent-to-add
        git diff --exit-code
  Android_Test:
    name: Android (Test)
    runs-on: ubuntu-20.04
    #needs: Android_Build
    steps:
    - name: Check out
      uses: actions/checkout@v2
    #- name: Download
    #  uses: actions/download-artifact@v4
    #  with:
    #    name: Kotlin
    #    path: .Construction/Kotlin
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 17
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Test
      shell: bash
      run: |
        set -x
        cd Construction/Kotlin
        gradle init --overwrite
        ls -AR
    - name: Upload Result
      uses: actions/upload-artifact@v4
      with:
        name: Result
        path: .Construction/Kotlin
